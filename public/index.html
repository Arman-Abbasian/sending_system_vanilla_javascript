<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playball&family=Yellowtail&display=swap" rel="stylesheet">
    <title>sending product</title>
</head>
<body class="text-xs md:text-base p-2 bg-black font-['playball'] ">
    <header class="flex  items-center justify-between mb-10 bg-lightGreen p-2 rounded-md shadow-lg">
        <h1 class="font-['Yellowtail'] text-3xl ">sending data</h1>
        <img src="../public/images/logo.png" class="w-12 h-12 transition duration-[12000ms] ease-in-out hover:rotate-180" />
    </header>

    <div>
        <div id="showFilterSectionButton" class="flex justify-center items-center bg-darkGreen drop-shadow-md rounded-sm p-2 font-bold cursor-pointer transition-all duration-1000 hover:bg-lightGreen"><p>show Filter section</p></div>
        <div id="filtersSection" class="flex-col justify-between gap-4 shadow-md shadow-slate-800 bg-lightGreen p-2 rounded-md">
        <div id="hideFilterSection" class="flex justify-center items-center bg-red-700 drop-shadow-md rounded-sm p-2 font-bold cursor-pointer transition duration-1000 hover:bg-red-500"><p>hide Filter section</p></div>
          <div class="filterCustomerProductSection flex justify-between md:justify-start gap-2 items-center w-full">
            <div class="flex justify-center items-center gap-2">
              <label class="font-bold">customer:</label>
              <select id="customerSelectedInput" class="bg-darkGreen rounded-sm drop-shadow-md  focus:outline-none"></select>
            </div>
            <div class="flex justify-center items-center gap-1">
              <label class="font-bold">product:</label> 
              <input type="text" id="productWrittenInput" class="w-full px-1 bg-darkGreen rounded-sm drop-shadow-md  focus:outline-none" />
            </div>
          </div>
          <div class="filterDateSection flex justify-between items-center md:gap-2">
            <div class="flex justify-center items-center gap-1">
              <label class="font-bold">year:</label>
              <select id="yearSelectedInput" class="bg-darkGreen rounded-sm drop-shadow-md  focus:outline-none"></select>
            </div>
            <div class="flex justify-center items-center gap-1">
              <label class="font-bold">month:</label>
              <select id="monthSelectedInput" class="bg-darkGreen rounded-sm drop-shadow-md  focus:outline-none"></select>
            </div>
            <div class="flex justify-center items-center gap-1">
              <label class="font-bold">day:</label>
              <select id="daySelectedInput" class="bg-darkGreen rounded-sm drop-shadow-md  focus:outline-none"></select>
            </div>
          </div>
        </div>
      </div>

       <main class="main"></main>
    <script src="../src/js/main.mjs" type="module"></script>
    
</body>
</html>
